<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Application</title>
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <div class="container">
        <h1>Hilda Dixon Admission Application</h1>
        <form id="admissionForm" action="#" method="POST">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select id="gender" name="gender" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div>
                <label for="gradeLevel">Grade Level Applying For:</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="">Select Grade Level</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                    <option value="7">7th Grade</option>
                    <option value="8">8th Grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </div>
            <div>
                <label for="previousSchool">Previous School:</label>
                <input type="text" id="previousSchool" name="previousSchool">
            </div>
            <div>
                <label for="academicRecords">Academic Records:</label>
                <input type="file" id="academicRecords" name="academicRecords" accept=".pdf,.doc,.docx">
            </div>
            <div>
                <label for="recommendations">Recommendations:</label>
                <input type="file" id="recommendations" name="recommendations" accept=".pdf,.doc,.docx">
            </div>
            <div>
                <button type="submit">Submit Application</button>
            </div>
        </form>

        <div class="admission-steps">
            <h2>Admission Process</h2>
            <ol>
                <li>Submit an online application (current step)</li>
                <li>Provide academic records and recommendations</li>
                <li>Complete an entrance exam</li>
                <li>Attend an interview</li>
                <li>Receive an admission decision</li>
            </ol>
        </div>
    </div>
</body>
</html>
